<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="css/gallery.css">
</head>
<body>

  <!-- Main display area -->
  <div id="image" tabindex="0">Click anywhere or press Space to cycle through images.</div>
  
  <!-- Gallery with images below the main display area -->
  <div class="gallery">
    <img class="preview" alt="Puppy 1" src="images/12.png">
    <img class="preview" alt="Puppy 2" src="images/13.png">
    <img class="preview" alt="Puppy 3" src="images/33.png">
    <img class="preview" alt="Puppy 4" src="images/14.png">
    <img class="preview" alt="Puppy 5" src="images/15.png">
    <img class="preview" alt="Puppy 6" src="images/16.png">
  </div>

  <!-- JavaScript file -->
  <script src="js/gallery.js"></script>
</body>
</html>
